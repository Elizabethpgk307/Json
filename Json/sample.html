<html>

<body>
    <p id="user"></p>
    <script>
        var s = '{"first_name":"Liza","last_name":"Mathew","location":"Ocean"}'
        var obj = JSON.parse(s);
        document.getElementById("user").innerHTML = "Name: " + obj.first_name + " " + obj.last_name + "<br>" +
            "Location: " + obj.location;
    </script>
</body>

</html>
